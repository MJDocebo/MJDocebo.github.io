<!DOCTYPE html PUBLIC "-//W3C//DTD HTML 4.01//EN">
<html>
<head>
  <title>quickmenu</title>
  <style>
    .column 
    {
      float: left;
      width: 24%;
      padding: 5px;
    }
    /* Clear floats after image containers */
    .row::after 
    {
      content: "";
      clear: both;
      display: table;
    }
    
  </style>
</head>

<body>

  <div class="row">
    <div class="column">
        <img src="one.png" alt="one" style="width:100%">
    </div>
    <div class="column">
        <img src="two.png" alt="two" style="width:100%">
    </div>
    <div class="column">
        <img src="three.png" alt="three" style="width:100%">
    </div>
    <div class="column">
        <img src="four.png" alt="four" style="width:100%">
    </div>
  </div>

</body>
</html>
