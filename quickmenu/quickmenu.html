<!DOCTYPE html PUBLIC "-//W3C//DTD HTML 4.01//EN">
<html>
<head>
  <title>quickmenu</title>
  <style>
    .column 
    {
      float: center;
      width: 20%;
      padding: 5px;
    }
    /* Clear floats after image containers */
    .row::after 
    {
      content: "";
      clear: both;
      display: table;
    }
    .fade-in 
    {
      animation: fade-in 2s linear;
    }
    @keyframes fade-in 
    {
      from { opacity: 0; }
      to { opacity: 1; }
    }
  </style>
</head>

<body>

  <div class="row">
    <div class="column">
      <div class="fade-in">
        <img src="one.png" alt="one" style="width:100%">
      </div>
    </div>
    <div class="column">
      <div class="fade-in">
        <img src="two.png" alt="two" style="width:100%">
      </div>
    </div>
    <div class="column">
      <div class="fade-in">
        <img src="three.png" alt="three" style="width:100%">
      </div>
    </div>
    <div class="column">
      <div class="fade-in">
        <img src="four.png" alt="four" style="width:100%">
      </div>
    </div>
  </div>

</body>
</html>
